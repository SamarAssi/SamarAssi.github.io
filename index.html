<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <style>
            @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);
            body{
                color:rgb(44, 99, 121);
                padding: 0;
                margin: 0;
                text-align: center;
            }
            .fo{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                margin-top: 170px;
            }
            span{
                color: rgb(204, 61, 83);
                letter-spacing: 5px;
            }
            .text{
                overflow: hidden;
                padding: 5px 0;
                margin: 5px 0;
            }
            fieldset input{
                border: none;
                border-bottom: 1px solid rgb(44, 99, 121);
            }
            .header{
                margin: 0;
                padding: 10px;
                background-color: rgb(44, 99, 121);
                color: white;
            }
            .submit{
                width:15%;
                background-color: rgb(44, 99, 121);
                color: white;
                border: none;
                border-radius: 10px;
                padding: 10px;
            }
            .button{
                width:5%;
                background-color: white;
                color:rgb(44, 99, 121);
                border-radius: 10px;
                border:1px solid rgb(44, 99, 121);
                padding:10px;
            }
            .footer{
                margin-top: 700px;
            }
            .submit:hover{
                background-color: rgb(20, 47, 58);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>CONTABI<span>LIT</span>Ã ..</h1>
            <h1>Internship <span>Application</span></h1>
            <p>Please fill out the form below and hit submit to be considered for the internship</p>
        </div>
        <div class="fo">
            <form onsubmit="required();">
                <fieldset>
                    <legend>Personalia:</legend>
                    <label>First name : </label>
                    <div class="text">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <input type="text" name="firstName">
                    </div>
                    <label>Last name : </label>
                    <div class="text">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <input type="text" name="lastName">
                    </div>
                    <label>Personal website : </label>
                    <div class="text">
                        <i class="fa fa-male" aria-hidden="true"></i>
                        <input type="text" name="personal website">
                    </div>
                    <label>Enter a phone number : </label>
                    <div class="text">
                        <i class="fa fa-mobile" aria-hidden="true"></i> 
                        <input type="tel" name="phone number" placeholder="123-45-678">
                    </div>
                    <label>Enter your email : </label>
                    <div class="text">
                        <i class="fa fa-envelope-square" aria-hidden="true"></i>
                        <input type="email" name="email">
                    </div>
                    <label>Username : </label>
                    <div class="text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name="username">
                    </div>
                    <label>Password : </label>
                    <div class="text">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="password">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Education:</legend>
                    <label>Degree : </label>
                    <div class="text">
                        <i class="fa fa-percent" aria-hidden="true"></i>
                        <input type="number" name="degree">
                    </div>
                    <label>When will you graduate : </label>
                    <div class="text">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" name="date">
                    </div>
                    <label>Upload your CV and other documents : </label>
                    <div class="text">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        <input type="file" name="files" style="border-bottom: none;" multiple>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <input type="submit" value="Submit" class="submit">
            <input type="button" value="Save" class="button">
            <input type="reset" value="Reset" class="button">
        </div>

    </body>
</html>
